<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Sandbox</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="dist/client.css" />
  </head>
  <body>
    <div class="welcome-screen">
      <label>Your name</label>
      <input placeholder="Luke Skywalker" type="text" name="fullname" />

      <label>Your social (LinkedIn, GitHub)</label>
      <input
        placeholder="https://www.linkedin.com/in/..."
        type="text"
        name="social"
      />

      <button>Join</button>
    </div>

    <div class="social-list">
      <div class="toggle">
        <button>Open</button>
      </div>
      <ul>
      </ul>
    </div>

    <script src="dist/client.js"></script>
  </body>
</html>
